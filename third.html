<!-- 3.	Design an html form to take the information of a customer visiting a departmental store such as name, contact phone no,
     preferred days of purchasing, favourite item (to be selected from a list of items), suggestions etc. 
    One should provide button to Submit as well as Reset the form contents. -->

    <html>
<h4>Information of a Customer</h4>
<br>
<form name="Information of a customer">
 Customer Name :
<input type="text" value="customer name">
<br>
<br>
Contact : phone no. 
<input type="text" value="+91">
<br>
<br>
Day of Purchasing :
<select name="Days" size="1">
<option>1-7
<option>8-14
<option>15-21
<option>22-28
<option>29-31
</select>
<br>
<br>
Items :
<select name="list of Item" size="1">
<option>Almonds
<option>Chocolates
<option>Remote Control
<option>Adapter
<option>Football
<option>Broadband
<option>Powerbank
<option>Laptop
<option>Computer
<option>CD Disk
<option>Aurchester
</select>
<br>
<br>
Suggestion Box :
&emsp;
<textarea rows="5" cols="20">
</textarea>
<br>
<br>
To Submit Information Click.
<input type="Submit" value="Submit"> 
<br>
<br>
For Reset.
<input type="Reset">
</html>
