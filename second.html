<!-- 2.	Write html code to generate following output.
• Coffee
	• Tea
o Black Tea
o Green Tea 
	• Milk -->

<html>

<body>

<h4>An Unordered List:</h4>

<ul>

 <li>Coffee</li>

 <li>Tea</li>

  <ul>

    <li>Black Tea</li>

 <li>Green Tea</li>

   </ul>

 <li>Milk</li>

</ul>

</body>

</html>

<!-- The <ul> tag defines an unordered (bulleted) list. while if
     you want number or order wise list than use <ol></ol> instead of <ul></ul>. -->
